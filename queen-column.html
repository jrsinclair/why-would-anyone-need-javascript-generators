<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess board</title>
    <link rel="stylesheet" href="src/theme/chess-board/index.css" />
</head>

<body class="ChessBoard-page">
    <div class="ChessBoard-wrapper">
        <div class="ChessBoard">
            <div class="ChessBoard-board">
                <ol class="ChessBoard-pieces">
                    <li class="Piece Piece--00"><span class="Piece-location">Queen at <span
                                class="x-coord">0</span>,<span class="y-coord">0</span></span></li>
                </ol>
                <ul class="QueenAttacks">
                    <li class="QueenAttack-overlay Piece--01"><span class="QueenAttack-description">Queen at <span
                                class="QueenAttack-originCoordinate">0,0</span> attacks <span
                                class="QueenAttack-attackCoordinate">0,1</span></span></li>
                    <li class="QueenAttack-overlay Piece--02"><span class="QueenAttack-description">Queen at <span
                                class="QueenAttack-originCoordinate">0,0</span> attacks <span
                                class="QueenAttack-attackCoordinate">0,2</span></span></li>
                    <li class="QueenAttack-overlay Piece--03"><span class="QueenAttack-description">Queen at <span
                                class="QueenAttack-originCoordinate">0,0</span> attacks <span
                                class="QueenAttack-attackCoordinate">0,3</span></span></li>
                    <li class="QueenAttack-overlay Piece--04"><span class="QueenAttack-description">Queen at <span
                                class="QueenAttack-originCoordinate">0,0</span> attacks <span
                                class="QueenAttack-attackCoordinate">0,4</span></span></li>
                    <li class="QueenAttack-overlay Piece--05"><span class="QueenAttack-description">Queen at <span
                                class="QueenAttack-originCoordinate">0,0</span> attacks <span
                                class="QueenAttack-attackCoordinate">0,5</span></span></li>
                    <li class="QueenAttack-overlay Piece--06"><span class="QueenAttack-description">Queen at <span
                                class="QueenAttack-originCoordinate">0,0</span> attacks <span
                                class="QueenAttack-attackCoordinate">0,6</span></span></li>
                    <li class="QueenAttack-overlay Piece--07"><span class="QueenAttack-description">Queen at <span
                                class="QueenAttack-originCoordinate">0,0</span> attacks <span
                                class="QueenAttack-attackCoordinate">0,7</span></span></li>
                </ul>
            </div>
        </div>

    </div>
</body>

</html>
