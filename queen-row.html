<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess board</title>
    <link rel="stylesheet" href="src/theme/chess-board/index.css" />
</head>

<body class="ChessBoard-page">
    <div class="ChessBoard-wrapper">
        <div class="ChessBoard">
            <div class="ChessBoard-board">
                <ol class="ChessBoard-pieces">
                    <li class="Piece Piece--00"><span class="Piece-location">Queen at <span
                                class="x-coord">0</span>,<span class="y-coord">0</span></span></li>
                    <li class="Piece Piece--10"><span class="Piece-location">Queen at <span
                                class="x-coord">1</span>,<span class="y-coord">0</span></span></li>
                    <li class="Piece Piece--20"><span class="Piece-location">Queen at <span
                                class="x-coord">2</span>,<span class="y-coord">0</span></span></li>
                    <li class="Piece Piece--30"><span class="Piece-location">Queen at <span
                                class="x-coord">3</span>,<span class="y-coord">0</span></span></li>
                    <li class="Piece Piece--40"><span class="Piece-location">Queen at <span
                                class="x-coord">4</span>,<span class="y-coord">0</span></span></li>
                    <li class="Piece Piece--50"><span class="Piece-location">Queen at <span
                                class="x-coord">5</span>,<span class="y-coord">0</span></span></li>
                    <li class="Piece Piece--60"><span class="Piece-location">Queen at <span
                                class="x-coord">6</span>,<span class="y-coord">0</span></span></li>
                    <li class="Piece Piece--70"><span class="Piece-location">Queen at <span
                                class="x-coord">7</span>,<span class="y-coord">0</span></span></li>
                </ol>
            </div>
            <ol class="ChessBoard-index" start="0">
                <li class="ChessBoard-indexNumeral">0</li>
                <li class="ChessBoard-indexNumeral">0</li>
                <li class="ChessBoard-indexNumeral">0</li>
                <li class="ChessBoard-indexNumeral">0</li>
                <li class="ChessBoard-indexNumeral">0</li>
                <li class="ChessBoard-indexNumeral">0</li>
                <li class="ChessBoard-indexNumeral">0</li>
                <li class="ChessBoard-indexNumeral">0</li>
            </ol>
        </div>

    </div>
</body>

</html>
